<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="index.css" />
</head>
<body>
    <h1>Forms</h1>
    <ul id="menu">
        <li>
            <a href='index.html'>Home</a>
        </li>
        <li>
            <a href='wiki.html'>Wiki</a>
        </li>
        <li>
            <a href='namecard.html'>NameCard</a>
        </li>
        <li>
            <a href='namecard-2.html'>NameCard with JS</a>
        </li>
    </ul>
    <hr/>
    <fieldset>
        <form>
            <input id="first_name"
                type="text" 
                placeholder="First Name" 
                required />
            <input id="last_name"
                type="text" 
                placeholder="Last Name" 
                required />
            <input id="email"
                type="email" 
                placeholder="Email" 
                pattern="(?:[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*|(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21\x23-\x5b\x5d-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])*)@(?:(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?|\[(?:(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?)\.){3}(?:25[0-5]|2[0-4][0-9]|[01]?[0-9][0-9]?|[a-z0-9-]*[a-z0-9]:(?:[\x01-\x08\x0b\x0c\x0e-\x1f\x21-\x5a\x53-\x7f]|\\[\x01-\x09\x0b\x0c\x0e-\x7f])+)\])"
                required />
            <input id="phone"
                type="tel" 
                placeholder="Phone"/>
            <input id="age"
                type="number" 
                min="13" max="120"
                placeholder="Age" 
                required />
            <input id="password" 
                type="password" 
                placeholder="Password" 
                required />
            <input id="password_confirm"
                type="password" 
                placeholder="Confirmation" 
                required />
            <input type="submit" value="Register" />
        </form>
    </fieldset>
    <hr />
    <fieldset>
        <form>
            <input 
                type="text" 
                placeholder="Username / Email"
                required/>
            <input
                type="password"
                placeholder="Password"
                required/>
            <input 
                type="submit"
                value="Login"/>
        </form>
    </fieldset>
    <hr />
    <fieldset>
        <form>
            <input id="reset_email"
                type="email"
                placeholder="Email"
                required />
            <input id="reset_email_confirm"
                type="email"
                placeholder="Confirmation"
                required />
            <input type="submit" value="Reset Password" />
        </form>
    </fieldset>
</body>
</html>
